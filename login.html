    <div class="body-login">
        <div class="contenedor-form">
            <div>
                <a href="index.html">
                <img src="./img/1.png" alt="pasubiosurf" class="logo-login">
                </a>
            </div>

            <div class="formulario-login">
                    <h2>Log in</h2>
                <form action="" method="GET">
                    <div class="campo-form">
                        <input type="text" name="nombre" placeholder="Ingresa tu usuario" value="" class="campo-login">
                    </div>
                    <div class="campo-form">
                        <input type="password" name="password" placeholder="Ingresa tu contraseÃ±a" value="" class="campo-login">

                    </div>

                    <a href="#">Registrarse</a>

                </form>

                <div class="captcha-container">
                    <div class="header-captcha">Security Check</div>
                    <div class="securityCode">
                        <div>
                        <p id="codigo"> </p>
                    </div>
                        <span class="changeText">

                        </span>
                        
                    </div>
                    <div class="userInput">
                        <input id="userCaptcha" type="text" placeholder="Type the text here" >

                    </div>
                </div>
            </div>
            
        </div>
